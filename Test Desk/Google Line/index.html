<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
          var stat11 = prompt("Value 1");
          var stat1 = parseInt(stat11);
          var stat22 = prompt("Value 2");
          var stat2 = parseInt(stat22);
          var stat33 = prompt("Value 3");
          var stat3 = parseInt(stat33);
          var year = 2016;

          var data = google.visualization.arrayToDataTable([
              ['Year','V1','V2','V3'],
              [year.toString(), stat1, stat2, stat3]
          ]);

          //This works!!
          // --------- Adding Data --------- //
          var time = prompt("Years");
          var timeN = parseInt(time);

          for(var y=0; y<timeN; y++){
              year++;
              var temp1 = stat1*0.1;
              stat1 = stat1+temp1;
              var temp2 = stat2*0.1;
              stat2 = stat2+temp2;
              var temp3 = stat3*0.1;
              stat3 = stat3+temp3;
              //Adds data
              data.addRows([
                  [year.toString(),stat1,stat2,stat3]
              ]);
          }
        // --------- ----------- --------- //


        var options = {
          title: 'ACC Mutual Growth Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body style="background-color:#1684FB;">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <style>

    h1 {
    text-align: center;
    color: white;
    font-family: 'Open Sans', sans-serif;
    font-size: 300%;
    }
    </style>
    <h1>Data Input Reference</h1>
    <div id="curve_chart" style="width: 900px; height: 500px; margin: auto"></div>

  </body>
</html>
